<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7615e5cc93.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id = "container">
    <div id="title">
      <h2 id ="header" class = "black">Generate a <br><span class = "green">random password</span></h2>
      <p id="sub-header">Never use an insecure password again.</p>
      <div id="test">
      <button id="password-btn"><i class="fa-solid fa-bolt"></i>Generate Password</button>     
      <input type="range" id="password-length" value="8" min="8" max="20" class="slider">
      <p id="show-length">8</p>
      </div>
      <p id="underline"></p>
    </div>

    <div id="password">
      <input type="text" id="ps1" class="ps-box" placeholder="&#xf141;" readonly>
      <input type="text" id="ps2" class="ps-box"  placeholder="&#xf141;" readonly>
      <input type="text"  id="ps3" class="ps-box" placeholder="&#xf141;" readonly>
      <input type="text" id="ps4" class="ps-box" placeholder="&#xf141;" readonly>
    </div>
    </div>


   
  <script src="index.js"></script>
</body>
</html>
